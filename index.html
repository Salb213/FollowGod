<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow God</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="language-selector">
        <label for="language">üåç Language: </label>
        <select id="language">
            <option value="en">English</option>
            <option value="de">Deutsch</option>
            <option value="pl">Polski</option>
        </select>
    </div>

    <div class="container" id="main-section">
        <h1 id="title">Follow God</h1>
        <p id="subtitle">Choose your current religion or belief system.</p>

        <div class="religion-selector">
            <button id="prev">&larr;</button>
            <h2 id="selected-religion">Agnostic</h2>
            <button id="next">&rarr;</button>
        </div>

        <button id="start-btn">Get Started</button>
    </div>

    <!-- Question Section (Hidden Initially) -->
    <div class="container" id="question-section" style="display: none;">
        <h2 id="question-title">Before we begin, 3 more questions...</h2>
        <div id="question-content" style="opacity: 0;">
            <label id="question-label"></label>
            <select id="question-options"></select>
            <button id="next-question-btn">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
