<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow God</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Language Selector -->
    <div class="language-selector">
        <label for="language">üåç Language: </label>
        <select id="language">
            <option value="en">English</option>
            <option value="de">Deutsch</option>
            <option value="pl">Polski</option>
        </select>
    </div>

    <div class="container">
        <h1 id="title">Follow God</h1>
        <p id="subtitle">Choose your current religion or belief system.</p>

        <div class="religion-selector">
            <button id="prev">&larr;</button>
            <h2 id="selected-religion">Agnostic</h2>
            <button id="next">&rarr;</button>
        </div>

        <button id="start-btn">Get Started</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
